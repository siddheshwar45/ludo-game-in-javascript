<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div id="won">
            <h1>ludo</h1>
        </div>
        <h2></h2>
        <div class="block">
            <div class="dice">
                <p>player 1</p>
                <img src="/images/dice1.jpg" alt="" id="diceimage1">

            </div>
            <div class="dice">
                <p>player 2</p>
                <img src="/images/dice6.jpg" alt="" id="diceimage2">

            </div>
        </div>
        <div>
            <button onclick="myfun()">click me</button>

        </div>

    </div>

    <script>
        myfun = () => {
            const play1 = Math.floor(Math.random() * 6) + 1;
            const player1dice = `images/dice${play1}.jpg`;
            document.getElementById('diceimage1').setAttribute("src", player1dice)

            const play2 = Math.floor(Math.random() * 6) + 1;
            const player2dice = `images/dice${play2}.jpg`;
            document.getElementById('diceimage2').setAttribute("src", player2dice)
            if (play1 > play2) {
                document.querySelector("h2").innerHTML = "player 1 won"
            }

            else if (play1 < play2) {
                document.querySelector("h2").innerHTML = "player 2 won"
            }
            else if (play1 = play2) {
                document.querySelector("h2").innerHTML = "draw"
            }

        }

    </script>
</body>

</html>
